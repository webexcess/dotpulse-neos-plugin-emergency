{namespace neos=TYPO3\Neos\ViewHelpers}
<section{attributes -> f:format.raw()}>
	<neos:contentElement.wrap node="{node}">
		<h1 class="emergency-title container">
			<neos:contentElement.editable property="emergencyHeadline" tag="span" />
		</h1>
	</neos:contentElement.wrap>
	<neos:contentElement.wrap node="{node}">
		<div class="emergency-text container">
			<neos:contentElement.editable property="emergencyText" tag="p" />
		</div>
	</neos:contentElement.wrap>
</section>
